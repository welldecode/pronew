version: "3.9"
services:
  web:
    image: welldecode/pro:v1
    networks:
    - swarm
    volumes:
    # - ./app:/var/www/app
    - ./nginx-sites.conf:/etc/nginx/sites-enabled/default.conf

    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure
    ports:
    - "80:80"
    - "443:443"


  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
    - '${FORWARD_DB_PORT:-3306}:3306' 
    environment:
            - MYSQL_DATABASE=${DB_DATABASE}  // from .env file
            - MYSQL_USER=${DB_USERNAME}  // from .env file
            - MYSQL_PASSWORD=${DB_PASSWORD}  // from .env file
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}  // from .env file 
    volumes:
    - 'sail-mysql:/var/lib/mysql'
    - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
    - swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

  redis:
    image: 'redis:alpine'
    ports:
    - '6379:6379'
    volumes:
    - './redis:/data'
    networks:
    - swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

networks:
  swarm:
    external: true
    name: swarm

volumes:
  sail-mysql:
    driver: local
  sail-redis:
    driver: local
