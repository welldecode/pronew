version: "3.9"
services:
  web:
    image: welldecode/pro:v1
    networks:
    - swarm
    volumes:
    # - ./app:/var/www/app
    - ./nginx-sites.conf:/etc/nginx/sites-enabled/default.conf

    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure
    ports:
    - "80:80"
    - "443:443"

    db:
      image: mysql:5.7.22
      restart: unless-stopped
      environment:
        MYSQL_DATABASE: ${DB_DATABASE:}
        MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:}
        MYSQL_PASSWORD: ${DB_PASSWORD:}
        MYSQL_USER: ${DB_USERNAME:}
      volumes:
      - ./.docker/mysql/dbdata:/var/lib/mysql
      ports:
      - "3388:3306"
      networks:
      - swarm

  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
    - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
    - MYSQL_DATABASE=${DB_DATABASE}  // from .env file
    - MYSQL_USER=${DB_USERNAME}  // from .env file
    - MYSQL_PASSWORD=${DB_PASSWORD}  // from .env file
    - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}  // from .env file
    volumes:
    - db-data:/var/lib/mysql
    networks:
    - swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

  redis:
    image: 'redis:alpine'
    ports:
    - '6379:6379'
    volumes:
    - './redis:/data'
    networks:
    - swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

networks:
  swarm:
    external: true
    name: swarm

volumes:
  sail-mysql:
    driver: local
  sail-redis:
    driver: local
