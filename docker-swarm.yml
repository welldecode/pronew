version: "3.9"
services:
  app:
    build:
      context: ./docker/php_fpm
      args:
      - TZ=Asia/Tokyo
    volumes:
    - ./:/var/www
    links:
    - db
    - cache
    networks:
    - test
  web:
    image: welldecode/pro:v1
    networks:
    - swarm
    volumes:
    # - ./app:/var/www/app
    - ./nginx-sites.conf:/etc/nginx/sites-enabled/default.conf
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure
    ports:
    - "80:80"
    - "443:443"

  mysql:
    image: 'mysql/mysql-server:8.0'
    command: --default-authentication-plugin=mysql_native_password
    ports:
    - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
    - 'sail-mysql:/var/lib/mysql'
    - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
    - swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
    - 8080:80
    environment:
    - PMA_ARBITRARY=1

  redis:
    image: 'redis:alpine'
    ports:
    - '6379:6379'
    volumes:
    - './redis:/data'
    networks:
    - swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

networks:
  swarm:
    external: true
    name: swarm

volumes:
  sail-mysql:
    driver: local
  sail-redis:
    driver: local
