version: "3.9"
services:
  web:
    image: welldecode/pro:v1
    networks:
    - swarm
    volumes:
    # - ./app:/var/www/app
    - ./nginx-sites.conf:/etc/nginx/sites-enabled/default.conf
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure
    ports:
    - "80:80"
    - "443:443"

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
    - 8989:89
    environment:
    - PMA_ARBITRARY=1
  deploy:
    replicas: 1
    resources:
      limits:
        cpus: "0.5"
        memory: 40M
      reservations:
        cpus: "0.1"
        memory: 20M
    restart_policy:
      condition: on-failure

  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
    - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '${DB_HOST}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    volumes:
    - 'mysql_data:/var/lib/mysql'
    - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
    - swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

  redis:
    image: 'redis:alpine'
    ports:
    - '6379:6379'
    volumes:
    - './redis:/data'
    networks:
    - swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

networks:
  swarm:
    external: true
    name: swarm

volumes:
  sail-mysql:
    driver: local
  sail-redis:
    driver: local
